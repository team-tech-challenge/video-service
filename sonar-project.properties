sonar.exclusions=src/main.ts,src/application/adapters/**,src/infrastructure/config/**,src/infrastructure/routes/index.ts,src/interfaces/**

# Path to the coverage report
sonar.typescript.lcov.reportPaths=coverage/lcov.info
