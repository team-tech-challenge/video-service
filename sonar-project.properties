sonar.projectKey=video-service
sonar.lang.patterns.dockerfile=Dockerfile
sonar.projectName=Video Micro-Service Hackathon
sonar.login=admin
sonar.password=admin
sonar.language=ts
sonar.sourceEncoding=UTF-8

# Path to the source directories
sonar.sources=src
